<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update User </h1>
            <div class="card-body">
                <form th:action="@{/admin/user/update}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label> ID User </label>
                        <input
                                type="text"
                                name="id"
                                th:value="*{id}"
                                readonly
                                class="form-control"/>

                    </div>

                    <div class="form-group">
                        <label> Username </label>
                        <input
                                type="text"
                                name="username"
                                th:value="*{username}"
                                class="form-control"

                        />
                        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        <p class="error" th:if="${usernameError}" th:text="${usernameError}"></p>
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input
                                type="text"
                                name="email"
                                th:value="*{email}"
                                class="form-control"
                        />
                        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <p class="error" th:if="${emailError}" th:text="${emailError}"></p>
                    </div>

                    <div class="form-group">
                        <label> Phone </label>
                        <input
                                type="text"
                                name="phone"
                                th:value="*{phone}"
                                class="form-control"
                        />
                        <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>

                    <input
                            type="hidden"
                            name="password"
                            th:value="*{password}"
                            class="form-control"
                    />


                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" th:field="*{role}">
                            <option th:each="r : ${T(com.example.hotelbooking.model.Role).values()}" th:value="${r}"
                                    th:text="${r}"
                                    th:selected="${r == role}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Active</label>
                        <select class="form-control" name="active">
                            <option value="true">Unlock</option>
                            <option value="false">Lock</option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- loader -->
