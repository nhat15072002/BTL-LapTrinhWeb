<!DOCTYPE html>
<html lang="en">
<head>
  <title>NKN Hotel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/animate.css">

  <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="/static/css/magnific-popup.css">

  <link rel="stylesheet" href="/static/css/aos.css">

  <link rel="stylesheet" href="/static/css/ionicons.min.css">

  <link rel="stylesheet" href="/static/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="/static/css/jquery.timepicker.css">


  <link rel="stylesheet" href="/static/css/flaticon.css">
  <link rel="stylesheet" href="/static/css/icomoon.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" th:href="@{/home}">NKN<span>Hotel</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
              aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a th:href="@{/home}" class="nav-link">Home</a></li>
          <li class="nav-item"><a th:href="@{/rooms}" class="nav-link">Our Rooms</a></li>
          <li class="nav-item"><a th:href="@{/contact}" class="nav-link">Contact</a></li>
          <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/admin/room}" class="nav-link">Admin</a>
          </li>
          <li class="nav-item">
            <div th:if="${#authentication.principal != null}">
              <!--              <a href="#" class="small mr-3"><span class="icon-unlock-alt" th:text="${#authentication.principal.username}"></span></a>-->

              <div class="dropdown dropdown2">
                <button class="dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                  <a href="#" class="nav-link" th:text="${#authentication.principal.username}"></a>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                  <a class="dropdown-item" th:href="@{/account/profile}">Account Information</a>
                  <a class="dropdown-item" th:href="@{/account/change-password}">Change Password</a>
                  <a class="dropdown-item" th:href="@{/account/history}">Booking History</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
              </div>
            </div>
            <div th:if="${#authentication.principal == null}">
              <a th:href="@{/login}" class="nav-item"><span class="icon-unlock-alt"></span>Login</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</div>
<!-- END nav -->
