<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><span class="text-info">Admin</span> NKN Hotel</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home Client</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/room}">Room Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/user}">User Manager</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/statistic}">Statistic</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="mt-3">
        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
            Search by Id
        </button>

        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
            Search by Username
        </button>

        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
            Search by Email
        </button>

        <div class="collapse" id="collapse1">
            <form th:action="@{/admin/user/search-by-id}" method="post">
                <div class="form-group">
                    <input type="number" class="form-control" id="id" name="id" placeholder="Enter ID" pattern="\d+" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="collapse" id="collapse2">
            <form th:action="@{/admin/user/search-by-username}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="collapse" id="collapse3">
            <form th:action="@{/admin/user/search-by-email}" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <p class="error" th:if="${error}" th:text="${error}"></p>
    </div>
</div>
<div th:if="${user}" class ="container">
    <div class = "row">
        <h1> List Users</h1>
    </div>

    <table class = "table table-hover">
        <thead class = "table-dark">
        <tr>
            <th> Id</th>
            <th> Username</th>
            <th> Email </th>
            <th> Phone </th>
            <th> Role</th>
            <th> Active</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text = "${user.id}"></td>
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.email}"></td>
            <td th:text = "${user.phone}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.isActive}"></td>
            <td>
                <a th:href = "@{/admin/user/update/{id} (id = ${user.id})}"
                   class = "btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
<!--list phÃ²ng-->
<div th:unless="${user}" class ="container">
    <div class = "row">
        <h1> List Users</h1>
    </div>

    <table class = "table table-hover">
        <thead class = "table-dark">
        <tr>
            <th> Id</th>
            <th> Username</th>
            <th> Email </th>
            <th> Phone </th>
            <th> Role</th>
            <th> Active</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "u: ${users}">
            <td th:text = "${u.id}"></td>
            <td th:text = "${u.username}"></td>
            <td th:text = "${u.email}"></td>
            <td th:text = "${u.phone}"></td>
            <td th:text="${u.role}"></td>
            <td th:text="${u.isActive}"></td>
            <td>
                <a th:href = "@{/admin/user/update/{id} (id = ${u.id})}"
                   class = "btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
