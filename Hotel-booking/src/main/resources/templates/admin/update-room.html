<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Room </h1>
            <div class="card-body">
                <form th:action="@{/admin/room/update}" th:object="${room}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label> Id </label>
                        <input
                                type="text"
                                name="id"
                                th:field="*{id}"
                                class="form-control"
                                readonly
                        />
                    </div>
                    <div class="form-group">
                        <label> Name </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="enter name"
                                required
                        />
                        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        <p class="error" th:if="${error}" th:text="${error}"></p>
                    </div>
                    <div class="form-group">
                        <label> Size </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{size}"
                                class="form-control"
                                placeholder="enter size">
                        <p class="error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></p>
                    </div>

                    <div class="form-group">
                        <label> CostPerNight </label>
                        <input
                                type="text"
                                name="costPerNight"
                                th:field="*{costPerNight}"
                                class="form-control"
                                placeholder="enter cost"
                                required
                        />
                        <p class="error" th:if="${#fields.hasErrors('costPerNight')}" th:errors="*{costPerNight}"></p>
                    </div>

                    <div class="form-group">
                        <label> Description </label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="enter description"
                                required
                        />
                        <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    </div>

                    <div class="form-group">
                        <label> Image </label>
                        <input
                                type="file"
                                name="file"
                                class="form-control"
                                placeholder="Choose image"
                                multiple
                                required
                        />
                    </div>

                    <div class="form-group ">
                        <label> Video </label>
                        <input
                                type="text"
                                name="video"
                                th:field="*{video}"
                                class="form-control"
                                placeholder="enter link video"
                                required
                        />
                        <p class="error" th:if="${#fields.hasErrors('video')}" th:errors="*{video}"></p>
                    </div>


                    <div class="form-group">
                        <label for="sel1">Type Of Room</label>
                        <select class="form-control" id="sel1" th:field="*{type}">
                            <option th:each="t : ${T(com.example.hotelbooking.model.TypeOfRoom).values()}"
                                    th:value="${t}"
                                    th:text="${t.name}" th:selected="${t == type}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Active</label>
                        <select class="form-control" name="active" th:field="*{active}">
                            <option selected value="true">Unlock</option>
                            <option value="false">Lock</option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            LÆ°u
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
