<!DOCTYPE html>
<html lang="en">
<head>
    <title>NKN Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">

    <link rel="stylesheet" href="/static/css/aos.css">

    <link rel="stylesheet" href="/static/css/ionicons.min.css">

    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/static/css/jquery.timepicker.css">


    <link rel="stylesheet" href="/static/css/flaticon.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div th:replace="header::header"></div>
<!-- END nav -->
<div class="hero">
    <section class="home-slider owl-carousel">
        <div class="slider-item" style="background-image:url(/static/images/bg_1.jpg);">
            <div class="overlay"></div>
            <div class="container">
                <div class="row no-gutters slider-text align-items-center justify-content-end">
                    <div class="col-md-6 ftco-animate">
                        <div class="text">
                            <h2>More than a hotel... an experience</h2>
                            <h1 class="mb-3">Hotel for the whole family, all year round.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-item" style="background-image:url(/static/images/bg_2.jpg);">
            <div class="overlay"></div>
            <div class="container">
                <div class="row no-gutters slider-text align-items-center justify-content-end">
                    <div class="col-md-6 ftco-animate">
                        <div class="text">
                            <h2>NKN Hotel &amp; Resort</h2>
                            <h1 class="mb-3">It feels like staying in your own home.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="user-avatar-container">
                    <span class="clear-preview-upload"><i class="zmdi zmdi-close-circle"></i></span>
                    <img class="user-avatar" id="user-avatar-preview"
                         src="https://dungmori.com/assets/img/default-avatar.jpg">
                </div>

                <div class="account-left-menu">
                    <a th:href="@{/account/profile}" class="item-user">
                        <span>Account information</span>
                    </a>
                    <a th:href="@{/account/change-password}" class="item-user">
                        <span>Change password</span>
                    </a>
                    <a th:href="@{/account/history}" class="item-user active">
                        <span>Booking History</span>
                    </a>
                    <a style="cursor: pointer;" class="item-user danger logout-tab"
                       th:href="@{/logout}"><span>Logout</span>
                    </a>
                </div>


            </div>

            <div id="user-info" class="col-lg-8">
                <h2 class="main-user-title">Account information</h2>
                <form method="post" th:action="@{/account/profile}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <input type="hidden" name="password" th:value="${user.password}">
                    <input type="hidden" name="role" th:value="${user.role}">
                    <input type="hidden" name="isActive" th:value="${user.isActive}">
                    <table id="user-info-table" class="table">
                        <tbody>
                        <tr>
                            <td class="user-form-item desc">Username</td>
                            <td class="user-form-item">
                                <input class="table_input input_email" id="username" name="username"
                                       th:value="${user.username}" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="user-form-item desc">Email</td>
                            <td class="user-form-item">
                                <input class="table_input input_email" type="text" id="email" name="email"
                                       th:value="${user.email}" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="user-form-item desc">Phone Number</td>
                            <td class="user-form-item">
                                <input class="table_input input_email" type="text" id="phone" name="phone"
                                       th:value="${user.phone}">
                                <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>


        </div>
    </div>
</section>

<div th:replace="footer::footer"></div>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.easing.1.3.js"></script>
<script src="/static/js/jquery.waypoints.min.js"></script>
<script src="/static/js/jquery.stellar.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<script src="/static/js/aos.js"></script>
<script src="/static/js/jquery.animateNumber.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script src="/static/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/static/js/google-map.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
